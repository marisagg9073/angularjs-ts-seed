<md-card ng-controller="LoadimageController as vm">
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">User</span>
      <md-card-avatar>
        <img class="md-user-avatar" src="{{vm.imgSrc}}" ng-click="vm.zoom()" alt="Image caption">
      </md-card-avatar>
    </md-card-header-text>
  </md-card-header>
</md-card>
